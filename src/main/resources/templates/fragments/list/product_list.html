<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="col-md-12" th:fragment="product_list">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">상품 리스트</h3>
        </div>
        <div class="box-body">
            <div id="product_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <table id="product" class="table table-striped table-bordered dataTable no-footer"
                               cellspacing="0"
                               width="100%" role="grid" aria-describedby="product_info" style="width: 100%;">
                            <thead>
                            <tr role="row">
                                <th class="sorting_desc" tabindex="0" aria-controls="product" rowspan="1"
                                    colspan="1"
                                    aria-label="Id: activate to sort column ascending" aria-sort="descending"
                                    style="width: 316px;">Id
                                </th>
                                <th class="sorting" tabindex="0" aria-controls="product" rowspan="1" colspan="1"
                                    aria-label="Name: activate to sort column ascending" style="width: 207px;">Name
                                </th>
                                <th class="sorting" tabindex="0" aria-controls="product" rowspan="1" colspan="1"
                                    aria-label="Explanation: activate to sort column ascending"
                                    style="width: 156px;">
                                    ProductCode
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr role="row" class="odd" th:each="product : ${products}">
                                <td class="" th:text="${product.id}">제품 아이디</td>
                                <td class="sorting_1" th:text="${product.name}">제품 이름</td>
                                <td th:text="${product.productCode}">제품 종류</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
