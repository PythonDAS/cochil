<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="col-md-6" th:fragment="manufacturer_form">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">제조사 입력 폼</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="#">
            <div class="box-body">
                <div class="form-group">
                    <label for="manufacturerName">이름</label>
                    <input type="text" class="form-control" id="manufacturerName"
                           placeholder="제조사 이름을 입력하세요."/>
                </div>
                <div class="form-group">
                    <label>국적</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="mfNationality" id="domestic" value="0" checked=""/>
                            domestic
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="mfNationality" id="foreign" value="1"/>
                            foreign
                        </label>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary" id="mfSubmit">저장</button>
                <span class="badge bg-aqua pull-right" th:text="${mfCount}" id="manufacturerCount">0</span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
