<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="col-md-12" th:fragment="ingredient_form">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">성분 입력 폼</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="#">
            <div class="box-body">
                <div class="form-group">
                    <label for="ingredientName">이름</label>
                    <input type="text" class="form-control" id="ingredientName"
                           placeholder="성분 이름을 입력하세요."/>
                </div>
                <div class="form-group">
                    <label for="ingredientExplanation">설명</label>
                    <textarea class="form-control" rows="10" id="ingredientExplanation"
                              placeholder="성분 설명을 입력하세요."></textarea>
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary" id="submit">저장</button>
                <span class="badge bg-aqua pull-right" th:text="${count}" id="ingredientCount">0</span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
